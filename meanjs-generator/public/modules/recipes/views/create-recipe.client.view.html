<section data-ng-controller="RecipesController">
    <div class="page-header">
        <h1>New Recipe</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="recipe.name" id="name" class="form-control" placeholder="Name" required>
                        <input type="text" data-ng-model="recipe.tags" id="meal" class="form-control" placeholder="Meal (dinner, lunch, side, etc)" required>
                        <input type="text" data-ng-model="recipe.description" id="description" class="form-control" placeholder="Description (brief)" required>
                        <input type="text" data-ng-model="recipe.totalTime" id="time" class="form-control" placeholder="time" required>
                        <input type="text" data-ng-model="recipe.ingredients" id="ingredients" class="form-control" placeholder="Ingredients..." required>
                        <input type="text" data-ng-model="recipe.steps" id="steps" class="form-control" placeholder="Steps..." required>

                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
    {{recipe}}
</section>
