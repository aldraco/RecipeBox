<div class='container'>
	<div>{{SignupCtrl.errorMessage}}</div>
	<form class="form-signin" ng-submit="SignupCtrl.signUp()">
		<h1 class="form-signin-heading">Sign Up</h1>
		<fieldset>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input id="email"  type="email" placeholder="Email Address" name="email" class="form-control" ng-model="SignupCtrl.user.email" required>
		<label for="inputPassword" class="sr-only">Password</label>
		<input id="password"  type="password" placeholder="Password" name="password" class="form-control" ng-model="SignupCtrl.user.password" required>
		<button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>

		<p>Have an account? <a href="#/login">Login</a> or go back to <a href="#/">home</a>.</p>
		</fieldset>
		</form>
	</div>
