	<form action="/recipes" method="post" class="form">
		<h1 class="">Add a Recipe</h1>
		<fieldset>
		<label for="inputEmail" class="sr-only">Recipe Name</label>
		<input id="name"  type="text" placeholder="recipe name" name="name" class="form-control" required>
		<label for="inputPassword" class="sr-only">Meal</label>
		<input id="meal"  type="text" placeholder="meal type" name="meal" class="form-control" required>
		<label for="rating" class="sr-only">Rating</label>
			<input id="rating" type="text" placeholder="rating" name="rating" required>
		<label for="ingredients" class="sr-only">Ingredients</label>
			<textarea name="ingredients">What goes in this recipe?</textarea>
		<label for="steps" class="sr-only">Ingredients</label>
			<textarea name="steps">How do you make it?</textarea>
		<button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>

		</fieldset>
	</form>
